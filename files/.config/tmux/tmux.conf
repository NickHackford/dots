# Set true color
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Set prefix
unbind C-b
set -g prefix C-space
bind C-Space send-prefix

# Start windows and panes at 1 rather than 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Theme
source-file ~/.config/tmux/theme.tmux

# set vi mode
set-window-option -g mode-keys vi
set -g mouse on

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Keybindings
bind r source-file ~/.config/tmux/tmux.conf

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# Open panes in current directory
bind c new-window -c "#{pane_current_path}"
bind % split-window -v -c "#{pane_current_path}"
bind \" split-window -h -c "#{pane_current_path}"

# clear
bind C-l send-keys 'C-l'
bind C-k send-keys -R \; clear-history\; send-keys 'C-l'

# scrollback to vim
bind C-u run-shell -b "tmux capture-pane -pS -2000 > /tmp/scrollback.sh; tmux neww vi /tmp/scrollback.sh"

bind -r C-f run-shell "tmux neww tmux_sessionizer.sh"
bind -r ";" run-shell "tmux_sessionizer.sh ~/.config/dots"

bind u run-shell -b "tmux capture-pane -J -p | grep -oE '(https?):\/\/[^\s]*[^>]' | fzf-tmux -d20 --multi --bind alt-a:select-all,alt-d:deselect-all | xargs open"
bind -r t neww -c "#{pane_current_path}" "[[ -e todo.md ]] && nvim todo.md || nvim ~/notes/todo.md"
bind -r b neww -c "#{pane_current_path}" "btop"
bind -r h run-shell "tmux neww tmux_cht.sh"

run '~/.tmux/plugins/tpm/tpm'
