customCommands:
  - key: "<c-s>"
    command: "tmux neww 'zsh -i -c git-worktree-switch'"
    context: "files"
    loadingText: "Switch branch+worktree"
  - key: "<c-c>"
    command: "tmux neww 'zsh -i -c git-worktree-create'"
    context: "files"
    loadingText: "Create branch+worktree"
  - key: "<c-n>"
    prompts:
      - type: "input"
        title: "Branch name:"
        initialValue: ""
        key: "BranchName"
    command: 'tmux neww ''zsh -i -c "git-worktree-create {{.Form.BranchName}}"'''
    context: "files"
    loadingText: "Create new branch+worktree"
  - key: "<c-d>"
    command: "tmux neww 'zsh -i -c git-worktree-delete'"
    context: "files"
    loadingText: "Delete branch+worktree"
